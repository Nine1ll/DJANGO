<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 배운 HTML</title>
</head>
<body>
    <div>
    <h1>이거는 당연한 거고</h1>
    <p>보통 본문작성할 때 사용한 것</p>
    <span>구획을 나눠서 따로 css적용하고 싶으면 div나 span 사용</span>
    </div><br>
    <div>label의 타입은 매우 다양함!<br> id와 name은 보통 label과 input을 맞춰줌</div><br>
    <br>
    <table border=1>
        <thead>
            <th>type1</th>
            <th>type2</th>
            <th>type3</th>
        </thead>
        <tbody>
            <td>이런식으로</td>
            <td>사용한다</td>
            <td>조금 편하구만</td>
        </tbody>
        <tbody>
            <td>보통은 </td>
            <td>반복문을 받아와서</td>
            <td>사용한다.</td>
        </tbody>
    </table>
    <form action="other.html">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="email goes here"><br>
        <br>
        <label for="pw"><span style="color:red" >Password:</span> </label>
        <input type="password" name="pw" id="pw" placeholder="password go here">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
